name: download clashgithub

on:
  push:
    branches: [ main ]

jobs:
  generate-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout Code
      uses: actions/checkout@main

    - name: Generate clashgithub.yml
      run: wget "https://clashgithub.com/wp-content/uploads/rss/$(date +'%Y%m%d').yml" -O clashgithub.yml

    - name: Add clashgithub.yml
      run: git add clashgithub.yml

    - name: Commit clashgithub.yml
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git commit -m "Add clashgithub.yml"
        git push 
        
    - name: Push clashgithub.yml
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
