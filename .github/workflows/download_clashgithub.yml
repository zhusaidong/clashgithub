name: Daily Auto Download clashgithub

on:
  workflow_dispatch:
  #push:
  #  branches: [ main ]
  schedule:
    # utc的23:23等于北京时间7:23，但github的定时会有延时。故提前2小时。
    - cron: '23 23 * * *'

jobs:
  download-clashgithub:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - name: Checkout Code
      uses: actions/checkout@main

    - name: download clashgithub.yml
      run: |
        echo "current=$(date +'%Y%m%d')"
        wget "https://clashgithub.com/wp-content/uploads/rss/$(date +'%Y%m%d').yml" -O clashgithub.yml
        sed -i 's/&quot;/"/g' clashgithub.yml

    - name: Add clashgithub.yml
      run: git add clashgithub.yml

    - name: Commit clashgithub.yml
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Add clashgithub.yml"
        git push 
